<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="crop-card">
        <div class="crop-header">
            <h2 class="crop-name">Crop Name: CORN</h2>
            <button class="toggle-button">Show Details</button>
        </div>
        <div class="crop-details">
            <p class="description">Corn is a widely cultivated cereal grain that produces large edible kernels on tall stalks and is a staple food crop in many parts of the world.</p>
            <ul>
                <li><img src="plating-icon.png" alt="Sunlight Icon"> Planting Season: Spring to Summer</li>
                <li><img src="watering-icon.png" alt="Watering Icon"> Watering Needs: Low</li>
                <li><img src="sunlight-icon.png" alt="Sunlight Icon"> Sunlight Requirements: Full sun</li>

            </ul>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
